<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Materials</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Custom CSS */

.level-card {
  border: none;
  border-radius: 15px;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s;
}

.level-card:hover {
  transform: translateY(-10px);


}


.fade-in {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards;

}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Student Materials</a>
  </nav>

  <div class="container mt-5 fade-in">
    <h2 class="text-center mb-4">Select Your Academic Level</h2>
    <div class="row">
      <div class="col-md-6 col-lg-3">
        <div class="card level-card">
          <img src="images/freshman.jpg" class="card-img-top" alt="Freshman">
          <div class="card-body">
            <h5 class="card-title">Freshman</h5>
            <a href="materials.html" class="btn btn-primary">View Materials</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card level-card">
          <img src="images/sophomore.jpg" class="card-img-top" alt="Sophomore">
          <div class="card-body">
            <h5 class="card-title">Sophomore</h5>
            <a href="materials.html" class="btn btn-primary">View Materials</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card level-card">
          <img src="images/junior.jpg" class="card-img-top" alt="Junior">
          <div class="card-body">
            <h5 class="card-title">Junior</h5>
            <a href="materials.html" class="btn btn-primary">View Materials</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card level-card">
          <img src="images/senior.jpg" class="card-img-top" alt="Senior">
          <div class="card-body">
            <h5 class="card-title">Senior</h5>
            <a href="materials.html" class="btn btn-primary">View Materials</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
