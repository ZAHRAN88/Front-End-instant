<div class=" " role="group" >
    <img src="assets/img/client-2.png" alt="client">
    </div><!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Auto-Advancing Carousel</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
    
    <div id="autoAdvancingCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Component 1 -->
        <div class="carousel-item active">
          <h3>Component 1</h3>
          <p>Description for Component 1</p>
        </div>
        <!-- Component 2 -->
        <div class="carousel-item">
          <h3>Component 2</h3>
          <p>Description for Component 2</p>
        </div>
        <!-- Add more components as needed -->
      </div>
      <!-- Navigation buttons -->
      <a class="carousel-control-prev" href="#autoAdvancingCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#autoAdvancingCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <script>
    $(document).ready(function(){
      var carouselInterval = 2000; // 2 seconds
      var numComponents = $('#autoAdvancingCarousel .carousel-item').length;
      
      function autoAdvanceCarousel() {
        var activeIndex = $('#autoAdvancingCarousel .carousel-item.active').index();
        var nextIndex = (activeIndex + 1) % numComponents;
        
        // Move the last component to the right
        $('#autoAdvancingCarousel .carousel-item:last').insertBefore($('#autoAdvancingCarousel .carousel-item:first'));
        
        // Activate the next component
        $('#autoAdvancingCarousel').carousel('next');
      }
      
      // Set an interval to advance the carousel
      var carouselIntervalId = setInterval(autoAdvanceCarousel, carouselInterval);
      
      // Pause the carousel on hover
      $('#autoAdvancingCarousel').hover(function(){
        clearInterval(carouselIntervalId);
      }, function(){
        carouselIntervalId = setInterval(autoAdvanceCarousel, carouselInterval);
      });
    });
    </script>
    
    </body>
    </html>
